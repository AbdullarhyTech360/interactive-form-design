<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="theme"></div>
      <form action="#">
        <div class="form-group">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" />
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" />
        </div>
        <div class="form-group date-cvc">
          <div id="exp-date-container" class="">
            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div id="exp-date" class="">
              <input type="text" id="exp-month" placeholder="MM" />
              <input type="text" id="exp-year" placeholder="YY" />
            </div>
          </div>
          <div id="cvc-container" class="">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
