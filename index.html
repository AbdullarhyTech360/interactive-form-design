<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="theme" role="theme">
        <img id="mobile-theme" src="images/bg-main-mobile.png" alt="" />
        <img id="desktop-theme" src="images/bg-main-desktop.png" alt="" />
      </div>
      <div class="card" role="card">
        <div class="front-info">
          <svg id="circle" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <span class="front-infos">
            <p class="front-header">0000 0000 0000 0000</p>
            <p class="front-footer">
              <span class="front-name">jane appleseed</span>
              <span class="front-date">00/00</span>
            </p>
          </span>
        </div>
        <div class="back-info">
          <p class="back-header">000</p>
        </div>
      </div>
      <div class="inner-container">
        <form id="form" action="#" role="card-form">
          <div class="form-group">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              type="text"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="error-message">Wrong format, numbers only</span>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="error-message">Wrong format, numbers only</span>
          </div>
          <div class="form-group date-cvc">
            <div id="exp-date-container" class="">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <div id="exp-date" class="">
                <input class="exp-input" type="number" id="exp-month" placeholder="MM" />
                <input class="exp-input" type="number" id="exp-year" placeholder="YY" />
              </div>
              <span class="error-message">Wrong format, numbers only</span>
            </div>
            <div id="cvc-container" class="">
              <label for="cvc">CVC</label>
              <input class="" type="text" id="cvc" placeholder="e.g. 123" />
              <span class="error-message">Wrong format, numbers only</span>
            </div>
          </div>
          <button id="submit-button" type="submit">Confirm</button>
        </form>
        <div class="thank-you-container">
          <div class="">
            <img src="images/icon-complete.svg" alt="complete-icon" />
          </div>
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button id="continue-button">Continue</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
